<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano virtual
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Do</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Sol</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">La</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Si</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Do+</span>
    </div>

  </div>

  <audio data-key="65" src="sounds/2c.flac"></audio>
  <audio data-key="83" src="sounds/2d.flac"></audio>
  <audio data-key="68" src="sounds/2e.flac"></audio>
  <audio data-key="70" src="sounds/2f.flac"></audio>
  <audio data-key="71" src="sounds/2g.flac"></audio>
  <audio data-key="72" src="sounds/2a.flac"></audio>
  <audio data-key="74" src="sounds/2b.flac"></audio>
  <audio data-key="75" src="sounds/2c+.flac"></audio>


<script src="anima.js" charset="utf-8"></script>>


</body>
</html>
